    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css" type="text/css">

<body>

<div class="index-background">
    <div class="index-container">
        <div class="title">
            <h1>Welcome to Cobra Paint!</h1>
        </div>
        <div class="formContainer">
            <h2>Please select a canvas size</h2>
            <form action="canvas.html" method="get" id="formSize">
                <p><input type="radio" name="size" value="small"> Small</p>
                <p><input type="radio" name="size" value="medium"> Medium</p>
                <p><input type="radio" name="size" value="big" checked> Big</p>
                <p><input id="submitCSize" type="submit" value="Select"></p>
            </form>
        </div>
    </div>
</div>
